<div style="backdrop-image">
    <img src="assets/images/backdrops/city.jpg" class="layer1" style="opacity: {{ 1 - enviromentMix / 100 }}" />
    <img src="assets/images/backdrops/nature.jpg" style="position: absolute; top: 0px; left: 0px; opacity: {{enviromentMix / 100 }}" />
</div>

<div class="full-center">
    <div class="container">
        <div class="row text-center">
            <h1 class="main-title" style="text-shadow: 0px -2px 0px #fde37a, 0px 5px 0px {{ getColour(enviromentMix) }}, 0px 0px 15px #454545;">U.R.F Soundscape</h1>
        </div>
        <!--<p><a class="btn btn-lg btn-success" ng-href="#">Song! Urf Urf!</a></p>-->

        <div class="row">
            <input type="range" ng-model="enviromentMix" ng-mouseup="changeVolume()">
        </div>
    </div>
</div>

<div class="footer footer-boltdown">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-4 text-center">
                <img src="assets/images/league-logo.png" alt="League of Legends" height="120px">
                <img src="assets/images/utensil-logo.png" alt="Powered by URF" height="50px">
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8 footer-text">
                <strong>About:</strong>
                <p>The URF soundscape uses data from the Ultra-Rapid-Fire API to continuously generate an endlessly unique soundscape that will go on forever & ever... This has been created as an entry for the Riot API challenge!</p>

            </div>
        </div>
    </div>
</div>
