<div style="position: relative; left: 0; top: 0;">
    <img src="assets/images/backdrops/city.jpg" style="position: relative; top: 0; left: 0; opacity: {{ 1 - enviromentMix / 100 }}" />
    <img src="assets/images/backdrops/nature.jpg" style="position: absolute; top: 0px; left: 0px; opacity: {{enviromentMix / 100 }}" />
</div>

<div class="full-center">
    <div class="container">
        <div class="row text-center">
            <h1 class="main-title" style="text-shadow: 0px -2px 0px #fde37a, 0px 5px 0px {{ getColour(enviromentMix) }}, 0px 0px 15px #454545;">U.R.F Soundscape</h1>
        </div>
        <!--<p><a class="btn btn-lg btn-success" ng-href="#">Song! Urf Urf!</a></p>-->

        <div class="row">
            <input type="range" ng-model="enviromentMix">
        </div>
    </div>
</div>

<div class="container-fluid footer-boltdown">
    <div class="row footer">
        <div class="text-center">
            <small>huehuehue</small> The URF soundscape uses data from the Ultra-Rapid-Fire API to continuously generate an endlessly unique soundscape that will go on forever & ever... This has been created as an entry for the Riot API challenge!
            <div>
                <img src="assets/images/league-logo.png" alt="League of Legends" height="150px">
                <img src="assets/images/utensil-logo.png" alt="Powered by URF">
            </div>

        </div>
    </div>
</div>
